<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
</head>
<body>
  <div class='container' id="app">
    <form class="" action="index.html" method="post" role="form">
      <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" class="form-control" placeholder="输入用户名">
      </div>
      <div class="form-group">
        <label for="age">年龄 :</label>
        <input type="text" id="age" class="form-control" placeholder="输入年龄">
      </div>
      <div class="from_group">
        <input type="button" class="btn btn-success" value="提交">
        <input type="button" class="btn btn-info" value="重置">
      </div>
    </form>
    <table class="table table-bordered table-hover">
      <caption class="h2 text-center">用户信息表</caption>
      <tr class="info">
        <th class="text-center">序号</th>
        <th class="text-center">姓名</th>
        <th class="text-center">年龄</th>
        <th class="text-center">操作</th>
      </tr>
      <tr class="text-center">
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td><input type="button" data-toggle="modal" data-target="#layer" value="删除" class="btn btn-danger btn-sm"></td>
      </tr>
      <tr class="text-center">
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td><input type="button" data-toggle="modal" data-target="#layer" value="删除" class="btn btn-danger btn-sm"></td>
      </tr>
      <tr class="text-center" v-show="myDate.length ==0">
        <td colspan="4" class="text-mature"><p>暂无数据...</p></td>
      </tr>
      <tr class="text-right" v-show="myDate.length !=0">
        <td colspan="4"><input type="button" value="全部删除" class="btn btn-danger btn-xs"></td>
      </tr>
    </table>
  </div>

  <!-- 模态框 -->
  <div role="dialog" class="modal fade" id="layer">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">
            <span>&times</span>
          </button>
          <h4 class="modal-title">确认删除吗?</h4>
        </div>
        <div class="modal-body text-right">
          <button data-dismiss="modal" class="btn btn-success btn-sm">确认</button>
          <button data-dismiss="modal" class="btn btn-info btn-sm">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./public/js/vue.js"></script>
<script type="text/javascript" src="./public/js/jquery-3.3.1.js"></script>
<script src="./public/js/bootstrap.min.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      myDate:[]
    },
    methods:{
      add:function(){
        this.arr.push('pear');
      }
    }
  });
</script>
</html>
